<!DOCTYPE html>
<html>
    <head>
        <title>Crowd Source Draft Source</title>
        <link href='bigapp.css' rel='stylesheet'>
        <script src='bigapp.js'></script>
    </head>
    <body>
        <header>
            <ul class='nav'>
                <li onclick='showSection("home")'>Home</li>
                <li onclick='showSection("players")'>Players</li>
                <li onclick='showSection("signUp")'>Sign Up</li>
                <li onclick='showSection("signIn")'>Sign In</li>
                <li onclick='showSection("profile")'>Profile</li>
            </ul>
        </header>
        <div id='content'>
            <section id='home'>
                <h1>Home</h1>
            </section>
            <section id='players' data-onShow="showingPlayers">
                <div>
                    <label>Player Name: <select id="players-Datalist" data-attribute="data-name"></select></label>
                    <label>School: <select id="schools-Datalist" data-attribute="data-school"></select></label>
                    <label>Position: <select id="positions-Datalist" data-attribute="data-position"></select></label>
                </div>
                <h1>Players</h1>
                <style id="playersFilter"></style>
                <div id='playersTable'></div>
                <div id="playersDetail" hidden></div>
            </section>
            <section id='signUp'>
                <h1>Sign Up</h1>
                <form onsubmit='createUser(); return false' id='createUserForm'>
                    <table>
                        <tr><td><label>Email Address:</label></td><td><input type='email' name='userEmail' required></td></tr>
                        <tr><td><label>Password:</label></td><td><input type='password' name='userPassword' required minlength="5"></td></tr>
                        <tr>
                            <td><label>Confirm Password:</label></td>
                            <td>
                                <input type='password' name='userPasswordConfirm' required minlength="5">
                                <span id='passwordMismatch' hidden>Passwords Must Match</span>
                            </td>
                        </tr>
                    </table>
                    <button type='submit'>Create Account</button>
                </form>
            </section>
            <section id='signIn'>
                <h1>Sign In</h1>
            </section>
            <section id='profile' data-onShow="showingProfile">
                <h1>Profile</h1>
                <table>
                    <tr><td>Email:</td><td class="email"></td></tr>
                    <tr><td>Display Name:</td><td class="name"></td></tr>
                    <tr><td>User Since:</td><td class="since"></td></tr>
                </table>
            </section>
        </div>
        <footer>
            <p>Copyright Man</p>
        </footer>
    </body>

</html>
